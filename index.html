<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon style.css">
    <title>Document</title>
</head>

<body>
    <header>

        <div class="nav-container">

            <div class="item">
                <a href="#home" style="padding-left: 10px;">
                    <img class="logo" src="logo.jpeg" alt="amazon logo" height="50px">
                </a>
            </div>
            <div class="item">
                <div class="block1">
                    <img class="dot" src="pin.jpeg" alt="location-dot">
                    <p
                        style="color: #CCCCCC; font-size: 12px; font-weight: 550; padding-left: 22px; margin-top: -20px;">
                        Delivering to Phagwara 144411</p>
                    <p style="color: #FFFFFF; font-size: 14px; font-weight: bold; padding-left: 22px; ">Update location
                    </p>
                </div>
            </div>
            <div class="item">
                <select name="all" id="all"
                    style=" height: 41.4px; border-top-left-radius: 10%; border:1px solid #E6E6E6;  border-bottom-left-radius: 10%; background-color:#E6E6E6; width: 50px; padding: 0px 5px 0px 5px;">
                    <option value="all">All</option>
                </select>

                <input type="text" placeholder="Search Amazon.in"
                    style=" width:573px; height:37px; border:1px solid white; padding-bottom: 2px;">

                <div class="search-icon">
                    <div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="item">
                <div class="block2">
                    <img src="en.jpeg" alt="language"
                        style="height: 40px; width: 60px; margin-top: 10px; margin-right: 10px;">
                </div>
            </div>
            <div class="item">
                <div class="block3">
                    <p style="color: #CCCCCC; font-size: 12px; font-weight: 550; margin-top: 10px; margin-left: 4px;">
                        Hello, sign in</p>
                    <p style="color:#FFFFFF; font-size: 14px; margin-left: 4px;"><b>Account & Lists</b></p>
                </div>
            </div>
            <div class="item">
                <div class="block4">
                    <p style="color: #CCCCCC; font-size: 12px; font-weight: 550; margin-top: 10px; margin-left: 4px;">
                        Returns</p>
                    <p style="color:#FFFFFF; font-size: 14px; margin-left: 4px;"><b>& Orders</b></p>
                </div>
            </div>
            <div class="item">
                <div class="block5">
                    <img src="cart.jpeg" alt="cart" style="height: 42px; width:40px; display: inline;">
                    <p
                        style="color:#FFFFFF; font-size: 14px; margin-right:10px; display: inline; position:relative; bottom: 8px ;">
                        <b>Cart </b></p>
                </div>
            </div>


            
        </div>
    </header>

</body>

</html>
